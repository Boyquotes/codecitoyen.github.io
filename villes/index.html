<div class="full centered-text contact">
  <div class="four spacing"></div>
  <div class="section-title">
    <div class="row">
      <div class="medium-10 medium-centered columns">
        <h1 class="wow slideInUp black">Les villes</h1>
      </div>
    </div>
  </div>
</div>
<div class="full white flower">
  <div class="two spacing"></div>
  <div class="row">
    <div class="large-6 columns">
			<div id="mapFrance" class="mapVector"></div>
    </div>
    <div class="large-6 columns">
			<div id="mapAfrica" class="mapVector"></div>
    </div>
  </div>
  <div class="two spacing"></div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	
	var scope = {};
scope.markerColor = '#E84855';
scope.bgColor = 'transparent';
scope.scale = 1;
scope.scaleColors = ["#454545","#5e5e5e"];
scope.markers = [
        {latLng:[45.764043, 4.835659],name:'Lyon', url: '/villes/lyon.html'},
        {latLng:[50.629250, 3.057256],name:'Lille', url :'/villes/lille.html'},
        {latLng:[48.117266, -1.677793],name:'Rennes', url :'/villes/rennes.html'}
      ]
scope.markersAfrica = [
        {latLng:[36.806495, 10.181532],name:'Tunis', url: '/villes/'},
        {latLng:[12.371428, -1.519660],name:'Ouagadougou', url :'/villes/'},
       ]


$.getScript("http://jvectormap.com/js/jquery-jvectormap-2.0.3.min.js",function(){
  $.getScript("http://jvectormap.com/js/jquery-jvectormap-fr_regions_2016-mill.js",function(){
    
    $('#mapFrance').vectorMap({
      map: 'fr_regions_2016_mill',
      backgroundColor: scope.bgColor,
      zoomMin: 1,
      zoomOnScroll: false,
      regionStyle: {
        initial: {
          fill:"#33374C",
          "fill-opacity":1,
          stroke: '#222',
          "stroke-width":0.4,
          "stroke-opacity":1
        },
        hover: {
          "fill-opacity": 0.8
        },
        selected: {
          fill: '#3F8CFF'
        },
        selectedHover: {
        }
      },
      focusOn:{x:0.5, y:0.5, scale:scope.scale},
      markerStyle: {
        initial: {
          fill: scope.markerColor,
          stroke: scope.markerColor
        }
      },
      markers: scope.markers,
      onMarkerClick: function(event, index) {
        window.location.href = scope.markers[index].url;
      },

      series: {
        regions: [{
          values: {},
          scale: scope.scaleColors,
          normalizeFunction: 'polynomial'
        }]
      }
    });
    
  }); // asyncFrance

  $.getScript("http://jvectormap.com/js/jquery-jvectormap-africa-mill.js",function(){
    
    $('#mapAfrica').vectorMap({
      map: 'africa_mill',
      backgroundColor: scope.bgColor,
      zoomMin: 1,
      zoomOnScroll: false,
      regionStyle: {
        initial: {
          fill:"#33374C",
          "fill-opacity":1,
          stroke: '#222',
          "stroke-width":0.4,
          "stroke-opacity":1
        },
        hover: {
          "fill-opacity": 0.8
        },
        selected: {
          fill: '#3F8CFF'
        },
        selectedHover: {
        }
      },
      focusOn:{x:0.5, y:0.5, scale:scope.scale},
      markerStyle: {
        initial: {
          fill: scope.markerColor,
          stroke: scope.markerColor
        }
      },
      markers: scope.markersAfrica,
      onMarkerClick: function(event, index) {
        window.location.href = scope.markers[index].url;
      },

      series: {
        regions: [{
          values: {},
          scale: scope.scaleColors,
          normalizeFunction: 'polynomial'
        }]
      }
    });
    
  }); // async Africa
}); // async

</script>
